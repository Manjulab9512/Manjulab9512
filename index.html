<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample css</title>

    <style>
        /* element selector */
        /* elemant{property:value} */
        li{
            font-size: 20px;
            font-style: italic;
        }

        /* id selector */
        #werst{
            color: orange;
            text-decoration: underline;
        }

        /* class setector */
        .head{
            color: teal;
            padding: 5px;
            background-color: thistle;
        }

    </style>
</head>
<body >
    <div>
        <h1 class="head">Good point</h1>
        <ol>
            <li>home</li>
            <li>fb</li>
            <li>deadline</li>
            <li>first</li>
            <li>common</li>
        </ol>
    </div>
    <div>
        <h2 class="head">Bad point</h2>
        <ul>
            <li>bad point 1</li>
            <li>bad point 2</li>
            <li id="werst">bad point 3</li>
            <li>bad point 4</li>
            <li>bad point 5</li>
        </ul>
    </div>
    
    
</body>
</html>
